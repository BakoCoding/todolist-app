

<ul>
  <li *ngFor="let todo of todos" id="todoa">{{todo}}</li>
</ul>

<form (ngSubmit)="addTodo()">
  <input name="todotext" [(ngModel)]="todoText">
  <span> (Put them in order of last to first!) </span>
  <input type="submit" value="Add Todo!">
  
</form>
<form (ngSubmit)="removeAllTodo()">
  <input type="submit" value="Remove the last todo!!">
</form>
